<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Todo App</title>
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>

        <div class="todo-input-section">
            <!-- Input field for new tasks -->
            <input type="text" id="new-todo-input" placeholder="Add a new task...">
            <!-- Button to add new tasks -->
            <button id="add-todo-btn">Add Todo</button>
        </div>

        <!-- List to display todo items -->
        <ul id="todo-list">
            <!-- Todo items will be dynamically rendered here by JavaScript -->
        </ul>
    </div>

    <!-- Link to the main JavaScript file, deferred for better performance -->
    <script src="js/script.js"></script>
</body>
</html>
